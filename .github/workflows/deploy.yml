name: Local Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted  # Use the local runner

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        shell: cmd  # Ensures compatibility

      - name: Build React App
        run: npm run build
        shell: cmd

      - name: Deploy Locally (Windows)
        run: |
          Remove-Item -Recurse -Force "C:\inetpub\wwwroot\*"
          Copy-Item -Path "build\*" -Destination "C:\inetpub\wwwroot\" -Recurse -Force
          Write-Output "Deployment complete!"
        shell: powershell
